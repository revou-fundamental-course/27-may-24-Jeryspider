<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>revou project</title>

        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">

        <!--feather-icons-->
        <script src="https://unpkg.com/feather-icons"></script>

    </head>
    <body>

        <!-- ==========navbar start!=============== -->
        <nav class="navbar">
            <img src="asset/revou.jpeg" alt="revou">

            <div class="navbar-nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#facilitation">Our Facilitation</a></li>
                    <li><a href="#message">Message Us</a></li>
                </ul>
            </div>

            <div class="navbar-extra">
                <a href="#" id="hamburger-menu"> <i data-feather="menu"></i></a>
            </div>

        </nav>
        <!-- =============navbar end!============= -->

        <!-- ==============hero section start=============== -->
        <section class="hero" id="home">
            <main class="content">
                <h1>Hi <span id="name-hero">Ahmad Saropi</span>, Welcome To Website</h1>
                <p>Ini adalah website latihan pertama</p>
            </main>
        </section>
        <!-- ============hero section end=========== -->

        <!-- ===========our facilitation section start============== -->
        <section class="facilitation" id="facilitation">
            <h2><span>Our</span> Facilitation</h2>

            <div class="facilitation-container">
                <div class="card">
                    <img src="../asset/jeffery-unsplash.jpg" alt="card-1">

                    <h3>Professional teacher</h3>
                </div> 

                <div class="card">
                    <img src="../asset/jeffery-unsplash.jpg" alt="card-2">

                    <h3>Sport Field</h3>
                </div>

                <div class="card">
                    <img src="../asset/jeffery-unsplash.jpg" alt="card-3">

                    <h3>Classroom</h3>
                </div>
                <div class="card">
                    <img src="../asset/jeffery-unsplash.jpg" alt="card-3">

                    <h3>Classroom</h3>
                </div> 

                <div class="card">
                    <img src="../asset/jeffery-unsplash.jpg" alt="card-3">

                    <h3>Classroom</h3>
                </div>
            </div>
        </section>
        <!-- ===========our facilitation section start============== -->

        <!-- ============message us section start================== -->
        <section class="message" id="message">
            <h2><span>Messages</span> Us</h2>

            <div class="row">
                <table class="table" >
                <form action="" autocomplete="off" name="message-form" onsubmit="return validateForm()">
                        <tr>
                            <td><label for="Nama">Nama</label></td>
                            <td>:</td>
                            <td><input type="text" id="Nama" placeholder="Nama" name="full-name"></td>
                        </tr>
                        <tr>
                            <td><label for="Tanggal">Tanggal Lahir</label></td>
                            <td>:</td>
                            <td><input type="date" name="birth-date" id="Tanggal"></td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td>:</td>
                            <td><input type="radio" name="gender" id="male" value="Laki-laki">
                            <label for="Laki">Laki-laki</label>
                            <input type="radio" name="gender" id="female" value="Perempuan">
                            <label for="Perempuan">Perempuan</label></td>
                        </tr>
                        <tr>
                            <td>Pesan</td>
                            <td>:</td>
                            <td><textarea name="messages" id="Pesan" placeholder="tulis pesan"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="3"><input type="submit" value="Submit"></td>
                        </tr>
                    </form>
                </table>
                <div class="result">
                    <div class="result-1">
                        <p>Nama : <span id="sender-full-name"></span></p>
                        <p>Tanggal Lahir : <span id="sender-birth-date"></span></p>
                        <p>Jenis Kelamin : <span id="sender-gender"></span></p>
                        <p>Pesan : <span id="sender-messages"></span></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- ============message us section end================== -->

        <!-- feather icon -->
        <script>
            feather.replace();
        </script>

        <!-- my javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
